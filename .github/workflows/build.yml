---
name: Build

on:
  push:
    branches: ["master", "4-cicd-init"]
  pull_request:
    branches: ["master", "4-cicd-init"]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package, flake8 and requirements
        run: |
          python -m pip install --upgrade pip==24.0
          python -m pip install numpy
          >
            python -m pip install
            sipyco@git+https://github.com/m-labs/sipyco.git asyncserial
          python -m pip install pytest==8.1.1
          python -m pip install .
      - name: Test
        run: |
          pytest
